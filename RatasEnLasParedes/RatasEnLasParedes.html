
<div class="sheet-mainBg">
	<div class="sheet-izquierda">

		</div>
		<br/>
		<div class="sheet-separatorVerticalInicio">
	    	<label class="sheet-label">PROFESION:</label><input class="sheet-center" type="text" name="attr_character_profession" style="width: 50%;"><br/>

<br>

		</div>
		<div class="sheet-separatorVerticalGrande3">
		<label class="sheet-label">VOLUNTAD:</label><input name="attr_vol" title="@{vol}" style="margin-left: 12px; width: 10%;" type="number" value="0" min="0">
		<button name="roll_VOLUNTAD" class="sheet-blank-roll-button" type="roll" value="&{template:RELP} {{title=@{character_name}}} {{subheader=VOLUNTAD}} {{roll=[[2d6+?{modificador|0}+@{vol}]]}}" ><span style="font-family: 'dicefontd6'">Lr</span></button>
		</div>
	</div>

		<div class="sheet-separatorVertical">
		<label class="sheet-label">PV:</label>
		<input name="attr_pv1" style="width: 10%;" type="number" value="0" min="0">
		<label class="sheet-label">/</label>
		<input name="attr_pv2" style="width: 10%;" type="number" value="0" min="0">
		</div>
		<div class="sheet-separatorVertical">
		<label class="sheet-label">PC:</label>
		<input name="attr_pc1" style="width: 10%;" type="number" value="0" min="0">
		<label class="sheet-label">/</label>
		<input name="attr_pc2" style="width: 10%;" type="number" value="0" min="0">
		</div>
		<div class="sheet-separatorVerticalGrande3">
		<label class="sheet-label">PE:</label>
		<input name="attr_pe" style="width: 10%;" type="number" value="0" min="0">

		</div>

			<button name="roll_2D6" class="sheet-blank-roll-button" type="roll" value="&{template:RELP} {{title=@{character_name}}} {{subheader=ARMA A 2 MANOS}} {{roll=[[{2d6}]]}}"><span style="font-family: 'dicefontd6'">Lf</button>

			<button name="roll_3D6" class="sheet-blank-roll-button" type="roll" value="&{template:RELP} {{title=@{character_name}}} {{subheader=ARMAS GRANDES}} {{roll=[[{3d6}]]}}"><span style="font-family: 'dicefontd6'">LfL</button>

	</div>

			<label class="sheet-label">CICATRICES</label>

		</div>
	</div>
<br>

</div>
