<div class="sheet-flex-wrap">
    <fieldset name="repeating_spells-#REPLACE#" class="repeating_spells-#REPLACE#">
        <div class="sheet-flex-item">
            <table>
                <tr>
                    <td class="sheet-default-header">Spell name:</td>
                    <td><input type="text" name="attr_spell-name" title="@{repeating_spells-#REPLACE#_$X_spell-name}" class="sheet-spell-big" placeholder="Spell name" list="#REPLACE#-spells"></td>
                    <td class="sheet-default-header">Casting time:</td>
                    <td><input type="text" name="attr_spell-cast-time" title="@{repeating_spells-#REPLACE#_$X_spell-cast-time}" class="sheet-short" placeholder="Cast time"></td>
                    <td><button type="roll" name="roll_spell-init" title="@{repeating_spells-#REPLACE#_$X_spell-init}" value="/gmroll [[{([[1d10]]+@{spell-cast-time}), 1}kh1]] [Initiative (@{spell-name})]&{tracker}">Initiative</button></td>
                </tr>
            </table>
            <table class="sheet-default-header-first-column sheet-inline">
                <tr>
                    <td>Cast / Memorized:</td>
                    <td><input type="number" name="attr_spell-cast-value" title="@{repeating_spells-#REPLACE#_$X_spell-cast-value}" value="0" class="sheet-short"><b> / </b><input type="number" name="attr_spell-memorized" title="@{repeating_spells-#REPLACE#_$X_spell-memorized}" value="0" class="sheet-short"></td>
                </tr>
            </table>
            <table class="sheet-default-header-first-column sheet-inline">
                <tr>
                    <td>Spell Points / Arc Used:</td>
                    <td><input type="number" name="attr_spell-points" title="@{repeating_spells-#REPLACE#_$X_spell-points}" class="sheet-short" value="0"><b> / </b><input type="number" name="attr_spell-wind" title="@{repeating_spells-#REPLACE#_$X_spell-wind}" class="sheet-short" value="0"></td>
                </tr>
            </table>
            <input type="checkbox" class="sheet-show-spell-details sheet-show-spell-hack" title="Show spell details"/><span class="sheet-show-spell-hack"></span><label class="sheet-show-spell-hack">Show spell details</label>
            <table class="sheet-default-header-odd-column sheet-spell-details">
                <tr>
                    <td>Sphere:</td>
                    <td>
                        <input type="text" name="attr_spell-sphere" title="@{repeating_spells-#REPLACE#_$X_spell-sphere}" class="sheet-spell-half" placeholder="Sphere">
                        <input style="display:none;" type="text" name="attr_spell-level" title="@{repeating_spells-#REPLACE#_$X_spell-level}" class="sheet-spell-half" placeholder="Spell level">
                    </td>
                    <td>School:</td>
                    <td><input type="text" name="attr_spell-school" title="@{repeating_spells-#REPLACE#_$X_spell-school}" class="sheet-spell-half" placeholder="School"></td>
                    <td>Compoenets:</td>
                    <td><input type="text" name="attr_spell-components" title="@{repeating_spells-#REPLACE#_$X_spell-components}" class="sheet-spell-half" placeholder="Components"></td>
                </tr>
                <tr>
                    <td>Range:</td>
                    <td><input type="text" name="attr_spell-range" title="@{repeating_spells-#REPLACE#_$X_spell-range}" class="sheet-spell-half" placeholder="Range"></td>
                    <td>Area of Effect:</td>
                    <td><input type="text" name="attr_spell-aoe" title="@{repeating_spells-#REPLACE#_$X_spell-aoe}" class="sheet-spell-half" placeholder="Area of Effect"></td>
                    <td>Duration:</td>
                    <td><input type="text" name="attr_spell-duration" title="@{repeating_spells-#REPLACE#_$X_spell-duration}" class="sheet-spell-half" placeholder="Duration"></td>
                </tr>
                <tr>
                    <td>Damage:</td>
                    <td><input type="text" name="attr_spell-damage" title="@{repeating_spells-#REPLACE#_$X_spell-damage}" class="sheet-spell-half" placeholder="[[Damage]]"></td>
                    <td>Damage type:</td>
                    <td><input type="text" name="attr_spell-damage-type" title="@{repeating_spells-#REPLACE#_$X_spell-damage-type}" class="sheet-spell-half" placeholder="Damage type"></td>
                    <td>Saving throw:</td>
                    <td><input type="text" name="attr_spell-saving-throw" title="@{repeating_spells-#REPLACE#_$X_spell-saving-throw}" class="sheet-spell-half" placeholder="Saving Throw"></td>
                </tr>
                <tr>
                    <td>Healing:</td>
                    <td><input type="text" name="attr_spell-healing" title="@{repeating_spells-#REPLACE#_$X_spell-healing}" class="sheet-spell-half" placeholder="[[Healing]]"></td>
                    <td>Materials:</td>
                    <td><input type="text" name="attr_spell-materials" title="@{repeating_spells-#REPLACE#_$X_spell-materials}" class="sheet-spell-half" placeholder="Materials"></td>
                    <td>Book reference:</td>
                    <td><input type="text" name="attr_spell-reference" title="@{repeating_spells-#REPLACE#_$X_spell-reference}" class="sheet-spell-half" placeholder="Book Reference"></td>
                </tr>
            </table>
            <table class="sheet-spell-effect">
                <tr>
                    <td style="width: 100%"><textarea name="attr_spell-effect" title="@{repeating_spells-#REPLACE#_$X_spell-effect}" placeholder="Insert Spell effects." style="margin: 0; height: 60px"></textarea></td>
                    <td>
                        <button type="roll" name="roll_spell-cast" title="%{repeating_spells-#REPLACE#_$X_spell-cast}" value="@{spell-effect}" style="margin-bottom: 5px">Roll Spell Effects</button>
                        <br>
                        <button type="roll" name="roll_spell-template" title="%{repeating_spells-#REPLACE#_$X_spell-template}" value="&{template:2Espell}{{title=@{spell-name}}}{{splevel=@{spell-level}}}{{school=@{spell-school}}}{{sphere=@{spell-sphere}}}{{components=@{spell-components}}}{{time=@{spell-cast-time}}}{{range=@{spell-range}}}{{duration=@{spell-duration}}}{{aoe=@{spell-aoe}}}{{save=@{spell-saving-throw}}}{{damage=@{spell-damage}}}{{damagetype=@{spell-damage-type}}}{{healing=@{spell-healing}}}{{reference=@{spell-reference}}}{{materials=@{spell-materials}}}{{effects=@{spell-effect}}}">Roll Template</button>
                    </td>
                </tr>
            </table>
            <hr>
        </div>
    </fieldset>
</div>
