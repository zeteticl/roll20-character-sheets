<!-- Effect Roll Template -->
<rolltemplate class="sheet-rolltemplate-effect">
    <div class="header">{{name}}</div>
    {{#character}}
    <div class="subheader">({{character}})</div>
    {{/character}}
    <div class="content">
        {{#traits}}
        <div><span class="italics">{{traits}}</span></div>
        {{/traits}}
        {{#description}}
        <div>{{description}}</div>
        {{/description}}
    </div>
</rolltemplate>
