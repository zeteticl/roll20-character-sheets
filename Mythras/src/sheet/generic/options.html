<!-- Options -->
<!-- Sheet Type -->
<div style="float:left;">
    <span class="bold" data-i18n="sheet-type-u">Sheet Type</span>: <br>
</div>

<input type="radio" class="type-toggle-pc" name="attr_type" value="pc" checked><span data-i18n="character-u">Character</span></input>
<input type="radio" class="battle-units-enabled type-toggle-battle-unit" name="attr_type" value="battle_unit"><span class="battle-units-enabled" data-i18n="battle-unit-u">Battle Unit</span></input>
<input type="radio" class="sns-vehicles type-toggle-ship" name="attr_type" value="ship"><span class="sns-vehicles" data-i18n="ship-u">Ship</span></input>
<input type="radio" class="mythras-vehicles mspace-vehicles type-toggle-vehicle" name="attr_type" value="vehicle"><span class="mythras-vehicles mspace-vehicles" data-i18n="vehicle-u">Vehicle</span></input>
<input type="radio" class="m-space-style type-toggle-solar-system" name="attr_type" value="solar_system"><span class="m-space-style" data-i18n="solar-system-u">Solar System</span></input>
<br>

<!-- Sheet Options -->
<div>
    <!-- Show name in roll templates -->
    <span class="bold" data-i18n="show-name-in-roll-templates-u">Show Name in Roll Templates</span>:
    <select class="hiding number-width" name="attr_name_display">
        <option value="{{character=@{character_name}}}" data-i18n="yes-u">Yes</option>
        <option value="character=@{character_name}" data-i18n="no-u">No</option>
    </select>
    &nbsp;
    <!-- Whisper to GM -->
    <span class="bold" data-i18n="whisper-rolls-to-gm-u">Whisper Rolls to GM</span>:
    <select class="hiding number-width" name="attr_roll_display">
        <option value="" data-i18n="no-u">No</option>
        <option value="/w gm " data-i18n="yes-u">Yes</option>
    </select>

    <!-- Show 101+ reduced -->
    <span class="bold" data-i18n="rolls-show-101-reduced-u">Rolls Show 101+ Reduced</span>:
    <select class="hiding number-width" name="attr_show_reduced">
        <option value="1" selected data-i18n="yes-u">Yes</option>
        <option value="0" data-i18n="no-u">No</option>
    </select>
</div>

<span class="bold" data-i18n="display-campaign-settings-u">Display Campaign Settings?</span>&nbsp;
<input type="checkbox" class="campaign-settings-toggle" name="attr_campaign_settings_toggle" value="1">
