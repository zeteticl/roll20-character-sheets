<!-- Ship Sheet -->
<div class="type-ship">
    <div style="width: 520px; margin-bottom: 5px; float: left;" class="section">
        <div>
            <div class="ship-label"><span data-i18n="ship-name-u" class="bold">Ship Name</span>:</div>
            <div class="ship-field"><input type="text" class="full-width" name="attr_character_name"></div>
            <div class="ship-label"><span data-i18n="condition-u" class="bold">Condition</span>:</div>
            <div class="ship-field">
                <select class="hiding full-width" name="attr_ship_condition">
                    <option value="ship_shape" selected data-i18n="ship-shape-u" class="bold">Ship Shape</option>
                    <option value="seaworthy" data-i18n="seaworthy-u" class="bold">Seaworthy</option>
                    <option value="battered" data-i18n="battered-u" class="bold">Battered</option>
                    <option value="swamped" data-i18n="swamped-u" class="bold">Swamped</option>
                    <option value="sinking" data-i18n="sinking-u" class="bold">Sinking</option>
                </select>
            </div>
        </div>
        <div>
            <div class="ship-label"><span data-i18n="size-u" class="bold">Size</span>:</div>
            <div class="ship-field">
                <select class="hiding full-width" name="attr_ship_size">
                    <option value="personal" selected data-i18n="personal-u" class="bold">Personal</option>
                    <option value="small" data-i18n="small-u" class="bold">Small</option>
                    <option value="medium" data-i18n="medium-u" class="bold">Medium</option>
                    <option value="large" data-i18n="large-u" class="bold">Large</option>
                    <option value="huge" data-i18n="huge-u" class="bold">Huge</option>
                    <option value="enormous" data-i18n="enormous-u" class="bold">Enormous</option>
                    <option value="colossal" data-i18n="colossal-u" class="bold">Colossal</option>
                    <option value="beyond_colossal" data-i18n="beyond-colossal-u" class="bold">Beyond Colossal</option>
                </select>
            </div>
            <div class="ship-label"><span data-i18n="hull-type-u" class="bold">Hull Type</span>:</div>
            <div class="ship-field">
                <select class="hiding full-width" name="attr_ship_hull" data-i18n-list="ship-hull-order">
                    <option value="utility" data-i18n-list-item="utility" selected data-i18n="utility-u" class="bold">Utility</option>
                    <option value="galley" data-i18n-list-item="galley" data-i18n="galley-u" class="bold">Galley</option>
                    <option value="transport" data-i18n-list-item="transport" data-i18n="transport-u" class="bold">Transport</option>
                </select>
            </div>
        </div>
        <div>
            <div class="ship-label"><span data-i18n="dimensions-u" class="bold">Dimensions</span>:</div>
            <div class="ship-field"><input type="text" class="full-width" name="attr_ship_dimensions"></div>
            <div class="ship-label"><span data-i18n="capacity-u" class="bold">Capacity</span>:</div>
            <div class="ship-field"><input type="text" class="full-width" name="attr_ship_capacity"></div>
        </div>
        <div>
            <div class="ship-label"><span data-i18n="crew-u" class="bold">Crew</span>:</div>
            <div class="ship-field-long"><input type="text" class="full-width" name="attr_ship_crew"></div>
        </div>
        <div>
            <div class="ship-label"><span data-i18n="seaworthiness-u" class="bold">Seaworthiness</span>:</div>
            <div class="ship-field"><span data-i18n="versus101plus-u">vs101+</span>:<input type="number" class="number-width-sm" name="attr_ship_seaworthiness_penalty" max="0" value="0">&nbsp;%:<input type="number" class="number-width-sm" name="attr_ship_seaworthiness" value="0">&nbsp;<button type="roll" class="reduced-size d100" name="roll_seaworthiness" value="@{roll_display}&{template:skill} {{show_reduced=[[@{show_reduced}]]}}{{name=^{seaworthiness-u}}} @{name_display} {{very_easy=[[(@{ship_seaworthiness}*2+@{ship_seaworthiness_penalty})]]}} {{very_easy_crit=[[ceil(((@{ship_seaworthiness}*2)+@{ship_seaworthiness_penalty})*.1)]]}}  {{easy=[[ceil((@{ship_seaworthiness}*1.5)+@{ship_seaworthiness_penalty})]]}} {{easy_crit=[[ceil(((@{ship_seaworthiness}*1.5)+@{ship_seaworthiness_penalty})*.1)]]}}  {{standard=[[(@{ship_seaworthiness}+@{ship_seaworthiness_penalty})]]}} {{standard_crit=[[ceil((@{ship_seaworthiness}+@{ship_seaworthiness_penalty})*.1)]]}}  {{hard=[[ceil((@{ship_seaworthiness}*.67)+@{ship_seaworthiness_penalty})]]}} {{hard_crit=[[ceil(((@{ship_seaworthiness}*.67)+@{ship_seaworthiness_penalty})*.1)]]}}  {{formidable=[[ceil((@{ship_seaworthiness}*.5)+@{ship_seaworthiness_penalty})]]}} {{formidable_crit=[[ceil(((@{ship_seaworthiness}*.5)+@{ship_seaworthiness_penalty})*.1)]]}}  {{herculean=[[ceil((@{ship_seaworthiness}*@{herculean_mod})+@{ship_seaworthiness_penalty})]]}} {{herculean_crit=[[ceil(((@{ship_seaworthiness}*@{herculean_mod})+@{ship_seaworthiness_penalty})*.1)]]}}  {{rolled=[[1d100]]}}  {{encumbered=[[1]]}} {{encumbrance_skills=[[@{encumbrance_skills}]]}} {{fatigue_skills=[[0]]}} {{ship_condition_skills=[[@{ship_condition_skills}]]}}"></div>
            <div class="ship-label"><span data-i18n="skill-modifier-u" class="bold">Skill Modifier</span>:</div>
            <div class="ship-field">
                <select class="hiding full-width disabled" name="attr_ship_condition_skills">
                    <option value="1" selected data-i18n="standard-u" class="bold">Standard</option>
                    <option value="2" data-i18n="hard-u" class="bold">Hard</option>
                    <option value="3" data-i18n="formidable-u" class="bold">Formidable</option>
                    <option value="4" data-i18n="herculean-u" class="bold">Herculean</option>
                </select>
            </div>
        </div>
        <div class="hidden">
            <input type="number" name="attr_ship_condition_skills" value="1">
            <input type="number" name="attr_ship_condition_range" value="0">
        </div>
        <div>
            <div class="ship-label"><span data-i18n="movement-u" class="bold">Movement</span>:</div>
            <div class="ship-field"><input type="text" class="full-width" name="attr_ship_movement"></div>
            <div class="ship-label"><span data-i18n="speed-u" class="bold">Speed</span>:</div>
            <div class="ship-field"><input type="text" class="number-width text-align-center disabled" name="attr_ship_speed" value="-"></div>
        </div>
        <div>
            <div class="ship-label"><span data-i18n="hit-points-u" class="bold">Hit Points</span>:</div>
            <div class="ship-field"><input type="number" name="attr_ship_hp">/<input type="number" name="attr_ship_hp_max"></div>
            <div class="ship-label"><span data-i18n="armor-points-u" class="bold">Armor Points</span>:</div>
            <div class="ship-field"><input type="number" name="attr_ship_ap"></div>
        </div>
        <div>
            <div class="ship-label"><span data-i18n="repair-mod-u" class="bold">Repair Mod</span>:</div>
            <div class="ship-field"><input type="text" class="number-width text-align-center disabled" name="attr_ship_repair_mod" value="-"></div>
            <div class="ship-label"><span data-i18n="range-u" class="bold">Range</span>:</div>
            <div class="ship-field"><input type="number" name="attr_ship_range" value="ceil((@{ship_seaworthiness}/10)-@{ship_condition_range})" disabled></div>
        </div>
    </div>

    <!-- Ship Weapons -->
    <div class="ship-weapons section">
        <div>
            <div class="npc-weapon-name header"><span data-i18n="armament-u">Armament</span></div>
            <div class="npc-weapon-reach header"><span data-i18n="range-u">Range</span></div>
            <div class="npc-weapon-damage header"><span data-i18n="damage-u">Damage</span></div>
            <div class="npc-weapon-button header"></div>
            <div class="npc-weapon-load header"><span data-i18n="load-u">Load</span></div>
            <div class="npc-weapon-size header"><span data-i18n="crew-u">Crew</span></div>
            <div class="npc-weapon-number header"><span data-i18n="ap-u">AP</span></div>
            <div class="npc-weapon-number header"><span data-i18n="hp-u">HP</span></div>
            <div class="npc-weapon-notes header"><span data-i18n="notes-u">Notes</span></div>
        </div>
        <fieldset class="repeating_shiparmament">
            <div>
                <div class="npc-weapon-name"><input type="text" class="full-width" name="attr_name"></div>
                <div class="npc-weapon-reach"><input type="text" class="full-width text-align-center" name="attr_range"></div>
                <div class="npc-weapon-damage"><input type="text" class="full-width text-align-center" name="attr_damage"></div>
                <div class="npc-weapon-button"><button type="roll" class="reduced-size d100" name="roll_damage" value="@{roll_display}&{template:weapon} {{name=@{name}}} @{name_display} {{damage=[[@{damage}]]}} {{size=^{beyond-enormous-u}}} {{notes=@{notes}}}"></button></div>
                <div class="npc-weapon-load"><input type="number" class="full-width" name="attr_load"></div>
                <div class="npc-weapon-size"><input type="text" class="full-width text-align-center" name="attr_crew"></div>
                <div class="npc-weapon-number"><input type="number" class="full-width" name="attr_ap"></div>
                <div class="npc-weapon-number"><input type="number" class="full-width" name="attr_hp"></div>
                <div class="npc-weapon-notes"><input type="text" class="full-width" name="attr_notes"></div>
            </div>
        </fieldset>
    </div>

    <div class="ship-weapons section">
        <div><span data-i18n="notes-u">Notes</span>:</div>
        <div><textarea class="full-width" name="attr_ship_notes"></textarea></div>
    </div>
</div>

<div class="clear-float"></div>
