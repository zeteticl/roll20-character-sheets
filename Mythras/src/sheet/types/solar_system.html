<!-- M-Space Solar System -->
<div class="type-solar-system">
    <div style="width: 288px; margin-right: 5px; float: left;" class="section">
        <h3><span data-i18n="stats-u">Stats</span></h3>
        <div>
            <div class="system-label"><span data-i18n="name-u" class="bold">Name</span>:</div>
            <div class="system-field"><input type="text" class="full-width" name="attr_character_name"></div>
        </div>
        <div>
            <div class="system-label"><span data-i18n="sub-sector-u" class="bold">Sub Sector</span>:</div>
            <div class="system-field"><input type="text" class="full-width" name="attr_system_subsector"></div>
        </div>
        <div>
            <div class="system-label"><span data-i18n="hex-u" class="bold">Hex</span>:</div>
            <div class="system-field"><input type="text" class="full-width" name="attr_system_hex"></div>
        </div>
        <div>
            <div class="system-label"><span data-i18n="star-type-u" class="bold">Star Type</span>:</div>
            <div class="system-field"><input type="text" class="full-width" name="attr_system_star"></div>
        </div>
        <div>
            <div class="system-label"><span data-i18n="planets-u" class="bold">Planets</span>:</div>
            <div class="system-field"><input type="text" class="full-width" name="attr_system_planets"></div>
        </div>
        <div>
            <div class="system-label"><span data-i18n="habitable-u" class="bold">Habitable</span>:</div>
            <div class="system-field"><input type="text" class="full-width" name="attr_system_habitable"></div>
        </div>
        <div>
            <div class="system-label"><span data-i18n="starports-u" class="bold">Starports</span>:</div>
            <div class="system-field"><input type="text" class="full-width" name="attr_system_starports"></div>
        </div>
        <div>
            <div class="system-label"><span data-i18n="astroid-belt-u" class="bold">Astroid Belt</span>:</div>
            <div class="system-field"><input type="text" class="full-width" name="attr_system_astroid_belt"></div>
        </div>
        <div><span data-i18n="notes-u" class="bold">Notes</span>:</div>
        <div><textarea name="attr_system_notes"></textarea></div>
    </div>
    <div style="width: 545px; float: left;">
        <div style="margin-bottom: 5px;" class="section">
            <h3><span data-i18n="species-u" class="bold">Species</span></h3>
            <fieldset class="repeating_systemspecies">
                <div><span data-i18n="name-u" class="bold">Name</span>: <input type="text" name="attr_name"></div>
                <div><span data-i18n="description-u" class="bold">Description</span>:</div>
                <div><textarea style="height: 5em" name="attr_description"></textarea></div>
            </fieldset>
        </div>
        <div style="margin-bottom: 5px;" class="section">
            <h3><span data-i18n="worlds-u" class="bold">Worlds</span></h3>
            <fieldset class="repeating_systemworld">
                <div><span data-i18n="name-u" class="bold">Name</span>: <input type="text" name="attr_name"></div>
                <div><span data-i18n="description-u" class="bold">Description</span>:</div>
                <div><textarea style="height: 5em" name="attr_description"></textarea></div>
            </fieldset>
        </div>
    </div>
</div>

<div class="clear-float"></div>
