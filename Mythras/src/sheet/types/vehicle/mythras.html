<!-- Mythras Vehicles -->
<div class="type-vehicle mythras-vehicles">
    <div style="width: 545px; float: left;">
        <div style="width: 530px; margin-bottom: 5px; margin-right: 5px; float: left;" class="section">
            <h3><span data-i18n="stats-u">Stats</span></h3>
            <div>
                <div class="mythras-vehicle-label"><span data-i18n="name-u" class="bold">Name</span>:</div>
                <div class="mythras-vehicle-field"><input type="text" class="full-width" name="attr_character_name"></div>
                <div class="mythras-vehicle-label"><span data-i18n="type-u" class="bold">Type</span>:</div>
                <div class="mythras-vehicle-field"><input type="radio" name="attr_mythras_vehicle_type" value="terrestrial" checked><span data-i18n="terrestrial-u">Terrestrial</span>&nbsp;<input type="radio" name="attr_mythras_vehicle_type" value="spaceship"><span data-i18n="spaceship-u">Spaceship</span></div>
            </div>
            <div>
                <div class="mythras-vehicle-label"><span data-i18n="size-u" class="bold">Size</span>:</div>
                <div class="mythras-vehicle-field">
                    <select class="hiding full-width" name="attr_vehicle_size">
                        <option value="1" selected data-i18n="small-u">Small</option>
                        <option value="2" data-i18n="medium-u">Medium</option>
                        <option value="3" data-i18n="large-u">Large</option>
                        <option value="4" data-i18n="huge-u">Huge</option>
                        <option value="5" data-i18n="enormous-u">Enormous</option>
                        <option value="6" data-i18n="colossal-u">Colossal</option>
                    </select>
                </div>
                <div class="mythras-vehicle-label"><span data-i18n="speed-u" class="bold">Speed</span>:</div>
                <div class="mythras-vehicle-field">
                    <select class="hiding full-width" name="attr_vehicle_speed">
                        <option value="ponderous" selected data-i18n="ponderous-u">Ponderous</option>
                        <option value="sluggish" data-i18n="sluggish-u">Sluggish</option>
                        <option value="slow" data-i18n="slow-u">Slow</option>
                        <option value="mediocre" data-i18n="mediocre-u">Mediocre</option>
                        <option value="gentle" data-i18n="gentle-u">Gentle</option>
                        <option value="moderate" data-i18n="moderate-u">Moderate</option>
                        <option value="rapid" data-i18n="rapid-u">Rapid</option>
                        <option value="fast" data-i18n="fast-u">Fast</option>
                        <option value="fleet" data-i18n="fleet-u">Fleet</option>
                    </select>
                </div>
            </div>
            <div>
                <div class="mythras-vehicle-label"><span data-i18n="hull-u" class="bold">Hull</span>:</div>
                <input type="number" name="attr_vehicle_hull" value="0">
                <div class="mythras-vehicle-label"><span data-i18n="structure-u" class="bold">Structure</span>:</div>
                <input type="number" name="attr_vehicle_structure" value="0">/<input type="number" name="attr_vehicle_structure_max" value="0">
                <div class="mythras-vehicle-label"><span data-i18n="shields-u" class="bold">Shields</span>:</div>
                <input type="number" name="attr_vehicle_shields" value="0">/<input type="number" name="attr_vehicle_shields_max" value="0">
            </div>
            <div>
                <div class="mythras-vehicle-label"><span data-i18n="traits-u" class="bold">Traits</span>:</div>
                <div class="mythras-vehicle-field-long"><input type="text" class="full-width" name="attr_vehicle_traits"></div>
            </div>
        </div>

        <!-- Mythras Vehicle Weapons -->
        <div class="mythras-vehicle-weapons section">
            <h3><span data-i18n="weapons-u" class="bold">Weapons</span></h3>
            <div>
                <div class="npc-weapon-name header"><span data-i18n="weapon-u">Weapon</span></div>
                <div class="npc-weapon-damage header"><span data-i18n="damage-u">Damage</span></div>
                <div class="npc-weapon-button header"></div>
                <div class="npc-weapon-reach header"><span data-i18n="range-u">Range</span></div>
                <div class="npc-weapon-fire-rate header"><span data-i18n="rate-u">Rate</span></div>
                <div class="npc-weapon-ammo header"><span data-i18n="ammo-u">Ammo</span></div>
                <div class="npc-weapon-load header"><span data-i18n="load-u">Load</span></div>
                <div class="vehicle-weapon-traits header"><span data-i18n="traits-u">Traits</span></div>
            </div>
            <fieldset class="repeating_vehicleweapon">
                <div>
                    <div class="npc-weapon-name"><input type="text" class="full-width" name="attr_name"></div>
                    <div class="npc-weapon-damage"><input type="text" class="full-width text-align-center" name="attr_damage"></div>
                    <div class="npc-weapon-button"><button type="roll" class="reduced-size d100" name="roll_damage" value="@{roll_display}&{template:weapon} {{name=@{name}}} @{name_display} {{damage=[[@{damage}]]}} {{notes=@{notes}}}"></button></div>
                    <div class="npc-weapon-reach"><input type="text" class="full-width text-align-center" name="attr_range"></div>
                    <div class="npc-weapon-fire-rate"><input type="text" class="full-width text-align-center" name="attr_rate"></div>
                    <div class="npc-weapon-ammo"><input type="number" class="full-width" name="attr_ammo"></div>
                    <div class="npc-weapon-load"><input type="number" class="full-width" name="attr_load"></div>
                    <div class="vehicle-weapon-traits"><input type="text" class="full-width text-align-center" name="attr_traits"></div>
                </div>
            </fieldset>
        </div>
    </div>

    <div style="width: 288px; margin-bottom: 5px; float: left;" class="section">
        <h3><span data-i18n="systems-u">Systems</span></h3>
        <input class="sheet-hidden" name="attr_vehicle_system_die" value="1d8">
        <div>
            <div class="mythras-vehicle-system-roll header"><button type="roll" class="sheet-reduced-size sheet-no-dice sheet-full-width" name="roll_system_location" value="@{roll_display}&{template:system} {{name=^{hit-location-u}}} @{name_display} {{roll=[[ @{vehicle_system_die} ]]}} {{hull=@{vehicle_hull}}} {{structure=@{vehicle_structure}}} {{structure_max=@{vehicle_structure|max}}} {{shields=@{vehicle_shields}}} {{shields_max=@{vehicle_shields|max}}} {{system1_name=@{vehicle_system1_name}}} {{system1_hits=@{vehicle_system1_hits}}} {{system1_hits_max=@{vehicle_system1_hits|max}}} {{system2_name=@{vehicle_system2_name}}} {{system2_hits=@{vehicle_system2_hits}}} {{system2_hits_max=@{vehicle_system2_hits|max}}} {{system3_name=@{vehicle_system3_name}}} {{system3_hits=@{vehicle_system3_hits}}} {{system3_hits_max=@{vehicle_system3_hits|max}}} {{system4_name=@{vehicle_system4_name}}} {{system4_hits=@{vehicle_system4_hits}}} {{system4_hits_max=@{vehicle_system4_hits|max}}} {{system5_name=@{vehicle_system5_name}}} {{system5_hits=@{vehicle_system5_hits}}} {{system5_hits_max=@{vehicle_system5_hits|max}}} {{system6_name=@{vehicle_system6_name}}} {{system6_hits=@{vehicle_system6_hits}}} {{system6_hits_max=@{vehicle_system6_hits|max}}} {{system7_name=@{vehicle_system7_name}}} {{system7_hits=@{vehicle_system7_hits}}} {{system7_hits_max=@{vehicle_system7_hits|max}}} {{system8_name=@{vehicle_system8_name}}} {{system8_hits=@{vehicle_system8_hits}}} {{system8_hits_max=@{vehicle_system8_hits|max}}} {{system9_name=@{vehicle_system9_name}}} {{system9_hits=@{vehicle_system9_hits}}} {{system9_hits_max=@{vehicle_system9_hits|max}}} {{system10_name=@{vehicle_system10_name}}} {{system10_hits=@{vehicle_system10_hits}}} {{system10_hits_max=@{vehicle_system10_hits|max}}}"><span name="attr_vehicle_system_die" class="bold"></span></button></div>
            <div class="mythras-vehicle-system-name header"><span data-i18n="system-u">System</span></div>
            <div class="mythras-vehicle-system-hits header"><span data-i18n="hits-u">Hits</span></div>
        </div>
        <div>
            <div class="mythras-vehicle-system-roll"><input type="number" class="full-width" name="attr_vehicle_system1_roll" value="0"></div>
            <div class="mythras-vehicle-system-name"><input type="text" class="full-width text-align-center" name="attr_vehicle_system1_name"></div>
            <div class="mythras-vehicle-system-hits"><input type="number" name="attr_vehicle_system1_hits" value="0">/<input type="number" name="attr_vehicle_system1_hits_max" value="@{vehicle_size}" disabled></div>
        </div>
        <div>
            <div class="mythras-vehicle-system-roll"><input type="number" class="full-width" name="attr_vehicle_system2_roll" value="0"></div>
            <div class="mythras-vehicle-system-name"><input type="text" class="full-width text-align-center" name="attr_vehicle_system2_name"></div>
            <div class="mythras-vehicle-system-hits"><input type="number" name="attr_vehicle_system2_hits" value="0">/<input type="number" name="attr_vehicle_system2_hits_max" value="@{vehicle_size}" disabled></div>
        </div>
        <div>
            <div class="mythras-vehicle-system-roll"><input type="number" class="full-width" name="attr_vehicle_system3_roll" value="0"></div>
            <div class="mythras-vehicle-system-name"><input type="text" class="full-width text-align-center" name="attr_vehicle_system3_name"></div>
            <div class="mythras-vehicle-system-hits"><input type="number" name="attr_vehicle_system3_hits" value="0">/<input type="number" name="attr_vehicle_system3_hits_max" value="@{vehicle_size}" disabled></div>
        </div>
        <div>
            <div class="mythras-vehicle-system-roll"><input type="number" class="full-width" name="attr_vehicle_system4_roll" value="0"></div>
            <div class="mythras-vehicle-system-name"><input type="text" class="full-width text-align-center" name="attr_vehicle_system4_name"></div>
            <div class="mythras-vehicle-system-hits"><input type="number" name="attr_vehicle_system4_hits" value="0">/<input type="number" name="attr_vehicle_system4_hits_max" value="@{vehicle_size}" disabled></div>
        </div>
        <div>
            <div class="mythras-vehicle-system-roll"><input type="number" class="full-width" name="attr_vehicle_system5_roll" value="0"></div>
            <div class="mythras-vehicle-system-name"><input type="text" class="full-width text-align-center" name="attr_vehicle_system5_name"></div>
            <div class="mythras-vehicle-system-hits"><input type="number" name="attr_vehicle_system5_hits" value="0">/<input type="number" name="attr_vehicle_system5_hits_max" value="@{vehicle_size}" disabled></div>
        </div>
        <div>
            <div class="mythras-vehicle-system-roll"><input type="number" class="full-width" name="attr_vehicle_system6_roll" value="0"></div>
            <div class="mythras-vehicle-system-name"><input type="text" class="full-width text-align-center" name="attr_vehicle_system6_name"></div>
            <div class="mythras-vehicle-system-hits"><input type="number" name="attr_vehicle_system6_hits" value="0">/<input type="number" name="attr_vehicle_system6_hits_max" value="@{vehicle_size}" disabled></div>
        </div>
        <div>
            <div class="mythras-vehicle-system-roll"><input type="number" class="full-width" name="attr_vehicle_system7_roll" value="0"></div>
            <div class="mythras-vehicle-system-name"><input type="text" class="full-width text-align-center" name="attr_vehicle_system7_name"></div>
            <div class="mythras-vehicle-system-hits"><input type="number" name="attr_vehicle_system7_hits" value="0">/<input type="number" name="attr_vehicle_system7_hits_max" value="@{vehicle_size}" disabled></div>
        </div>
        <div>
            <div class="mythras-vehicle-system-roll"><input type="number" class="full-width" name="attr_vehicle_system8_roll" value="0"></div>
            <div class="mythras-vehicle-system-name"><input type="text" class="full-width text-align-center" name="attr_vehicle_system8_name"></div>
            <div class="mythras-vehicle-system-hits"><input type="number" name="attr_vehicle_system8_hits" value="0">/<input type="number" name="attr_vehicle_system8_hits_max" value="@{vehicle_size}" disabled></div>
        </div>
        <div>
            <div class="mythras-vehicle-system-roll"><input type="number" class="full-width" name="attr_vehicle_system9_roll" value="0"></div>
            <div class="mythras-vehicle-system-name"><input type="text" class="full-width text-align-center" name="attr_vehicle_system9_name"></div>
            <div class="mythras-vehicle-system-hits"><input type="number" name="attr_vehicle_system9_hits" value="0">/<input type="number" name="attr_vehicle_system9_hits_max" value="@{vehicle_size}" disabled></div>
        </div>
        <div>
            <div class="mythras-vehicle-system-roll"><input type="number" class="full-width" name="attr_vehicle_system10_roll" value="0"></div>
            <div class="mythras-vehicle-system-name"><input type="text" class="full-width text-align-center" name="attr_vehicle_system10_name"></div>
            <div class="mythras-vehicle-system-hits"><input type="number" name="attr_vehicle_system10_hits" value="0">/<input type="number" name="attr_vehicle_system10_hits_max" value="@{vehicle_size}" disabled></div>
        </div>
    </div>
</div>
