<!-- Battle Unit Sheet -->
<div class="type-battle-unit">
    <div style="width: 520px; margin-bottom: 5px; float: left;" class="section">
        <div>
            <div class="unit-label"><span data-i18n="unit-name-u" class="bold">Unit Name</span>:</div>
            <div class="unit-field"><input type="text" class="full-width" name="attr_character_name"></div>
            <div class="unit-label"><span data-i18n="unit-traits-u" class="bold">Unit Traits</span>:</div>
            <div class="unit-field"><input type="text" class="full-width" name="attr_unit_traits"></div>
        </div>
        <div>
            <div class="unit-label"><span data-i18n="unit-type-u" class="bold">Unit Type</span>:</div>
            <div class="unit-field"><input type="text" class="full-width" name="attr_unit_type"></div>
            <div class="unit-label"><span data-i18n="multiplier-u" class="bold">Multiplier</span>:</div>
            <div class="unit-field"><input type="number" class="full-width text-align-center" name="attr_unit_type_multiplier" value="1"></div>
        </div>
        <div>
            <div class="unit-label"><span data-i18n="commander-u" class="bold">Commander</span>:</div>
            <div class="unit-field"><input type="text" class="full-width" name="attr_unit_commander"></div>
            <div class="unit-label"><span data-i18n="formation-u" class="bold">Formation</span>:</div>
            <div class="unit-field">
                <select class="full-width" name="attr_unit_formation">
                    <option value="broken" data-i18n="broken-u">Broken</option>
                    <option value="skirmish" data-i18n="skirmish-u">Skirmish</option>
                    <option value="line" data-i18n="line-u">Line</option>
                    <option value="phalanx" data-i18n="phalanx-u">Phalanx</option>
                    <option value="circle" data-i18n="circle-square-u">Circle/Square</option>
                    <option value="wedge" data-i18n="wedge-u">Wedge</option>
                    <option value="tortoise" data-i18n="tortoise-u">Tortoise</option>
                </select>
            </div>
        </div>
        <div class="unit-skill-column">
            <div>
                <div class="unit-skill header"><span data-i18n="skill-u">Skill</span></div>
                <div class="number-width header"><span data-i18n="versus101plus-u">vs101+</span></div>
                <div class="number-width header">%</div>
            </div>
            <div><div class="unit-skill bottom-border"><span data-i18n="command-u">Command</span></div>: <input type="number" class="number-width" name="attr_unit_command_penalty" max="0" value="0"> <input type="number" class="number-width" name="attr_unit_command" value="0">  <button type="roll" class="reduced-size d100 button-width" name="roll_unit_command" value="@{roll_display}&{template:skill} {{show_reduced=[[@{show_reduced}]]}}{{name=^{command-u}}} @{name_display} {{very_easy=[[(@{unit_command}*2+@{unit_command_penalty})]]}} {{very_easy_crit=[[ceil(((@{unit_command}*2)+@{unit_command_penalty})*.1)]]}}  {{easy=[[ceil((@{unit_command}*1.5)+@{unit_command_penalty})]]}} {{easy_crit=[[ceil(((@{unit_command}*1.5)+@{unit_command_penalty})*.1)]]}}  {{standard=[[(@{unit_command}+@{unit_command_penalty})]]}} {{standard_crit=[[ceil((@{unit_command}+@{unit_command_penalty})*.1)]]}}  {{hard=[[ceil((@{unit_command}*.67)+@{unit_command_penalty})]]}} {{hard_crit=[[ceil(((@{unit_command}*.67)+@{unit_command_penalty})*.1)]]}}  {{formidable=[[ceil((@{unit_command}*.5)+@{unit_command_penalty})]]}} {{formidable_crit=[[ceil(((@{unit_command}*.5)+@{unit_command_penalty})*.1)]]}}  {{herculean=[[ceil((@{unit_command}*@{herculean_mod})+@{unit_command_penalty})]]}} {{herculean_crit=[[ceil(((@{unit_command}*@{herculean_mod})+@{unit_command_penalty})*.1)]]}}  @{herculean_mod}{{rolled=[[1d100]]}}  {{encumbered=[[1]]}} {{encumbrance_skills=[[@{encumbrance_skills}]]}} {{fatigue_skills=[[0]]}}"></button></div>
            <div><div class="unit-skill bottom-border"><span data-i18n="competency-u">Competency</span></div>: <input type="number" class="number-width" name="attr_unit_competency_penalty" value="0" max="0"> <input type="number" class="number-width" name="attr_unit_competency" value="0"> <button type="roll" class="reduced-size d100 button-width" name="roll_unit_competency" value="@{roll_display}&{template:skill} {{show_reduced=[[@{show_reduced}]]}}{{name=^{competency-u}}} @{name_display} {{very_easy=[[(@{unit_competency}*2+@{unit_competency_penalty})]]}} {{very_easy_crit=[[ceil(((@{unit_competency}*2)+@{unit_competency_penalty})*.1)]]}}  {{easy=[[ceil((@{unit_competency}*1.5)+@{unit_competency_penalty})]]}} {{easy_crit=[[ceil(((@{unit_competency}*1.5)+@{unit_competency_penalty})*.1)]]}}  {{standard=[[(@{unit_competency}+@{unit_competency_penalty})]]}} {{standard_crit=[[ceil((@{unit_competency}*.1)+@{unit_competency_penalty})]]}}  {{hard=[[ceil((@{unit_competency}*.67)+@{unit_competency_penalty})]]}} {{hard_crit=[[ceil(((@{unit_competency}*.67)+@{unit_competency_penalty})*.1)]]}}  {{formidable=[[ceil((@{unit_competency}*.5)+@{unit_competency_penalty})]]}} {{formidable_crit=[[ceil(((@{unit_competency}*.5)+@{unit_competency_penalty})*.1)]]}}  {{herculean=[[ceil((@{unit_competency}*@{herculean_mod})+@{unit_competency_penalty})]]}} {{herculean_crit=[[ceil(((@{unit_competency}*@{herculean_mod})+@{unit_competency_penalty})*.1)]]}}  {{rolled=[[1d100]]}}  {{encumbered=[[1]]}} {{encumbrance_skills=[[@{encumbrance_skills}]]}} {{fatigue_skills=[[0]]}}"></button></div>
            <div><div class="unit-skill bottom-border"><span data-i18n="morale-u">Morale</span></div>: <input type="number" class="number-width" name="attr_unit_morale_penalty" value="0" max="0"> <input type="number" class="number-width" name="attr_unit_morale" value="0"> <button type="roll" class="reduced-size d100 button-width" name="roll_unit_morale" value="@{roll_display}&{template:skill} {{show_reduced=[[@{show_reduced}]]}}{{name=^{morale-u}}} @{name_display} {{very_easy=[[(@{unit_morale}*2+@{unit_morale_penalty})]]}} {{very_easy_crit=[[ceil(((@{unit_morale}*2)+@{unit_morale_penalty})*.1)]]}}  {{easy=[[ceil((@{unit_morale}*1.5)+@{unit_morale_penalty})]]}} {{easy_crit=[[ceil(((@{unit_morale}*1.5)+@{unit_morale_penalty})*.1)]]}}  {{standard=[[(@{unit_morale}+@{unit_morale_penalty})]]}} {{standard_crit=[[ceil((@{unit_morale}*.1)+@{unit_morale_penalty})]]}}  {{hard=[[ceil((@{unit_morale}*.67)+@{unit_morale_penalty})]]}} {{hard_crit=[[ceil(((@{unit_morale}*.67)+@{unit_morale_penalty})*.1)]]}}  {{formidable=[[ceil((@{unit_morale}*.5)+@{unit_morale_penalty})]]}} {{formidable_crit=[[ceil(((@{unit_morale}*.5)+@{unit_morale_penalty})*.1)]]}}  {{herculean=[[ceil((@{unit_morale}*@{herculean_mod})+@{unit_morale_penalty})]]}} {{herculean_crit=[[ceil(((@{unit_morale}*@{herculean_mod})+@{unit_morale_penalty})*.1)]]}}  {{rolled=[[1d100]]}}  {{encumbered=[[1]]}} {{encumbrance_skills=[[@{encumbrance_skills}]]}} {{fatigue_skills=[[0]]}}"></button></div>
        </div>
        <div class="unit-skill-column">
            <div>
                <div class="unit-label"><span data-i18n="strength-u" class="bold">Strength</span>:</div>
                <div class="unit-field"><input type="number" name="attr_unit_strength" value="0">/<input type="number" name="attr_unit_strength_max" value="0"></div>
            </div>
            <div>
                <div class="unit-label"><span data-i18n="frontage-u" class="bold">Frontage</span>:</div>
                <div class="unit-field"><input type="number" name="attr_unit_frontage" value="0"></div>
            </div>
            <div>
                <div class="unit-label"><span data-i18n="depth-u" class="bold">Depth</span>:</div>
                <div class="unit-field"><input type="number" name="attr_unit_depth" value="0"></div>
            </div>
            <div>
                <div class="unit-label"><span data-i18n="damage-u" class="bold">Damage</span>:</div>
                <div class="unit-damage"><input type="text" class="full-width text-align-center disabled" name="attr_unit_damage" value="0"></div><button type="roll" class="reduced-size d100 button-width" name="roll_unit_damage_roll" value="@{roll_display}&{template:weapon} {{name=^{damage-u}}} @{name_display} {{damage=[[@{unit_damage}*@{unit_type_multiplier}]]}}"></button>
            </div>
        </div>
        <div>
            <span data-i18n="notes-u" class="bold">Notes</span>:
        </div>
        <div>
            <textarea name="attr_unit_notes"></textarea>
        </div>
    </div>
</div>

<div class="clear-float"></div>
